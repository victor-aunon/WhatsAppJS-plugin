<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="whatsapp-contact inactive" id="whatsapp-contact">
        <div class="contact">
            <div class="whatsapp-icon" id="whatsapp-icon">
                <img src="img/whatsapp.png" alt="WhatsApp icon" id="button-img">
            </div>
            <div class="message active" id="message">
                <p>¿Quieres hacernos una pregunta?</p>
                <p><strong>Haz clic aquí para hablarnos por WhatsApp</strong></p>
            </div>
            <div class="message-expanded inactive" id="message-expanded">
                <p class="contact-title">Pregúntanos cualquier duda</p>
                <p class="contact-subtitle">Haz clic abajo para abrir WhatsApp y hablarnos directamente</p>
            </div>
        </div>
        <div class="contact-container inactive" id="contact-container">
            <a href="#" class="contact-button active" id="contact-button">
                <img src="img/whatsapp.png" alt="WhatsApp icon">
            </a>
            <p class="timetable-title inactive" id="timetable-title"></p>
            <p class="timetable inactive" id="timetable"></p>
        </div>
    </div>

    <script src="/scripts/main.js" type="module"></script>
</body>
</html>
